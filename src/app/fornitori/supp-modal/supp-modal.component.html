<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Dettagli</ion-title>
    <ion-button slot="end" fill="clear" (click)="closeModal()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{supplier.Name}}</ion-card-title>
      <ion-card-subtitle>{{supplier.bpartnername}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{supplier.Description}}
      <ion-list>
        <ion-item>
          <ion-label>{{supplier.Phone}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{supplier.EMail}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{supplier.Comments}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
