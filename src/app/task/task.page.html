<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let l of list1" (click)="openModal(l)">
      <ion-card-header>
        <ion-card-subtitle>{{l.userfrom_name}}</ion-card-subtitle>
        <ion-card-title>{{l.activity_name}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
