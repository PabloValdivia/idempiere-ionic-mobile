<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Prelievo materiale</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-list *ngIf="item != null ">
      <ion-item>
        <ion-label>No.Ordine</ion-label>
        <ion-text>
          {{item.DocumentNo}}
        </ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Prodotto</ion-label>
        <ion-text>
          {{item.Name}}
        </ion-text>
      </ion-item>
    </ion-list>
    <ion-list *ngFor="let d of detail" style="margin-top: 15px;">
      <ion-item>
        <ion-text>
          {{d.product_name}}
        </ion-text>
      </ion-item>
      <ion-row>
        <ion-col size="7">
          <ion-item>
            <ion-label>Quantit√† Totale</ion-label>
            <ion-text>
              {{d.CurrentQty}}({{d.qtyplanned - d.QtyUsed}})
            </ion-text>
          </ion-item>
        </ion-col>
        <ion-col size="5" style="margin-top: 3px;">
          <ion-input type="number" placeholder="Qtt. prelevata" (ionChange)="qtyArray(d.id,quant.value)" debounce="1000" #quant></ion-input>
        </ion-col>
      </ion-row>      
    </ion-list>
    <ion-button [disabled]="submitEnable" (click)="itemTaken()" expand="full">
      Prelievo Avvenuto
    </ion-button>   
  </ion-grid>

</ion-content>
